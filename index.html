<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <meta property="og:image" content="https://github.com/saadbruno/iss-tracker/raw/main/src/img/thumb.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1080">
    <meta name="description" content="A real time interactive 3D ISS tracker">

    <link rel="stylesheet" href="css/issTracker.css?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="three-container"></div>
    <div id="main-content">
        <div class="text">
            <h1>International Space Station</h1>
            <div id="extraInfo">
                <div>Current location:</div>
                <div><span class="legend">Latitude:</span> <span id="latText"></span></div>
                <div><span class="legend">Longitude:</span> <span id="longText"></span></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/issTracker.js"></script>
</body>

</html>
